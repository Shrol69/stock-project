<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnalyzeARC</title>
  <link rel="stylesheet" href="../static/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/scripts.js"></script>
</head>

<body>
  <!-- Navigation Bar -->
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="../static/images/logo.png" alt="Logo" class="logo-image" />
        <span>AnalyzeARC</span>
      </div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#footer">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Real-Time Stock Data</h1>
      <p>Analyze the latest stock trends with up-to-date data</p>
      <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search stock symbol" />
        <button id="search-button">Search</button>
      </div>
    </div>
  </section>

  <!-- Main Content Section -->
  <section id="features" class="main-content">
    <div class="container">
      <h2 class="section-title">Stock Data </h2>
      <div class="stock-container">
        <!-- Stock boxes will be dynamically added here -->
      </div>
    </div>
  </section>

  <!-- News and Insights Section -->
  <section id="news" class="news">
    <div class="container">
      <h2 class="section-title">News and Insights</h2>
      <div class="news-articles">
        <!-- News articles will be dynamically added here -->
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer id="footer">
    <div class="container">
      <div class="footer-content">
        <div class="social-links">
          <a href="#"><img src="../static/images/instagram.png" alt="Instagram" /></a>
          <a href="#"><img src="../static/images/twitter.png" alt="Twitter" /></a>
          <a href="#"><img src="../static/images/facebook.png" alt="LinkedIn" /></a>
        </div>
        <p>&copy; 2024 AnalyzeARC by LearnSmasherEduTech. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>

</html>
